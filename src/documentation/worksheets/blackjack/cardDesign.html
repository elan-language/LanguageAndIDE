<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-GB">

<head>
   <style>
body {
    background-color: darkgreen;
}

.player .details {
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

.hand {
        margin-top: 5px;
        height: 150px;
        padding-bottom: 10px;
    }
    
.card {
    position: relative;
    float: left;
    background-color: white;
    width: 95px;
    height:140px;
    margin-right:10px;
    padding: 5px;
    border-radius: 5px;
    font-family: Helvetica, sans-serif; 
}
.a,.b,.c,.d,.e,.f,.g,.h,.i,.j,.k,.l,.m,.n,.o,.p,.q,.r,.s,.t,.u,.v,.w,.x,.y,.z {position: absolute; text-align:center;}

/* Standard spots */ 
    .a,.b,.c,.d,.e,.f,.g,.h,.i,.l,.m,.n,.o,.p,.r,.s,.t  {font-size:  30px;}

    /* columns */
    .d,.n,.h,.p,.f {left: 18px }
    .a,.b,.c,.l,.m,.s,.t {left: 43px;}
    .e,.o,.i,.r,.g {left: 68px}

    /* rows */
    .d,.b,.e {top: 0px}
    .s {top: 20px;}
    .l {top: 28px;}
    .n,.o {top: 37px;}
    .h,.a,.i {top: 57px}
    .p,.r {top: 75px;  transform: rotate(180deg);}
    .m {top: 86px;  transform: rotate(180deg);}
    .t {top: 93px;  transform: rotate(180deg);}
    .f,.c,.g {top: 114px;  transform: rotate(180deg);}

/* royal pictures (temporary: just a large letter) */
    .j,.q,.k {
        top: 13px;
        left: 22px;
        height: 60px;
        width: 60px;
        font-size: 100px;
        text-align: centre;
    }
/* corner summary */
    .u,.x {font-size: 15px; width: 15px; text-align: center;}
    .v,.w {font-size: 20px; width: 15px; text-align: center;}
    .u,.v {left: 0px;}
    .w,.x {left: 89px; transform: rotate(180deg);}
    .u {top: 2px;}   
    .v {top: 12px;} 
    .w {top: 116px;} 
    .x {top: 132px;} 

/* suit colors */
    .red {color: red}
    .black {color: black}

/* back */
    .back { background-color: rgba(0, 0, 255, 0.607); height:100%; width: 100%;}
  </style>
</head>

<body>
<div class='game'>
    <div class='hand'>
        <div class='card'><div class='u black'>4</div><div class='v black'>♠</div><div class='d black'>♠</div><div class='e black'>♠</div><div class='f black'>♠</div><div class='g black'>♠</div><div class='w black'>♠</div><div class='x black'>4</div></div>
        <div class='card'><div class='back'></div></div>
    </div>
    <div class='hand'>
        <div class='card'><div class='u red'>8</div><div class='v red'>♥</div><div class='d red'>♥</div><div class='e red'>♥</div><div class='f red'>♥</div><div class='g red'>♥</div><div class='h red'>♥</div><div class='i red'>♥</div><div class='l red'>♥</div><div class='m red'>♥</div><div class='w red'>♥</div><div class='x red'>8</div></div>  
        <div class='card'><div class='u red'>K</div><div class='v red'>♦</div><div class='k red'>♦</div><div class='w red'>♦</div><div class='x red'>K</div></div>
    </div>    
    <div class='hand'>
        <div class='card'><div class='u red'>4</div><div class='v red'>♦</div><div class='d red'>♦</div><div class='e red'>♦</div><div class='f red'>♦</div><div class='g red'>♦</div><div class='w red'>♦</div><div class='x red'>4</div></div>
        <div class='card'><div class='u red'>3</div><div class='v red'>♥</div><div class='a red'>♥</div><div class='b red'>♥</div><div class='c red'>♥</div><div class='w red'>♥</div><div class='x red'>3</div></div>
    </div>
</div>
</body>
</html>
