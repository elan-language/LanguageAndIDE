<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-GB">

<head>
   <style>
:root {
    background-color: darkgreen;
    padding-left: 5px;
}

.game {
    padding: 5px;
}

.message, .details  {
    color: white;
    font-family: Arial, Helvetica, sans-serif;
}

.hand {
        margin-top: 5px;
        height: 150px;
        padding-bottom: 10px;
    }
    
.card {
    position: relative;
    float: left;
    background-color: white;
    width: 95px;
    height:140px;
    margin-right:10px;
    padding: 5px;
    border-radius: 5px;
    font-family: Helvetica, sans-serif; 
}
.royal,.a,.b,.c,.d,.e,.f,.g,.h,.i,.j,.k,.l,.m,.n,.o,.p,.q,.r,.s,.t,.u,.v,.w,.x,.y,.z {position: absolute; text-align:center;}

/* Standard spots */ 
    .a,.b,.c,.d,.e,.f,.g,.h,.i,.l,.m,.n,.o,.p,.r,.s,.t  {font-size:  30px;}

    /* columns */
    .d,.n,.h,.p,.f {left: 18px }
    .a,.b,.c,.l,.m,.s,.t {left: 43px;}
    .e,.o,.i,.r,.g {left: 68px}

    /* rows */
    .d,.b,.e {top: 0px}
    .s {top: 20px;}
    .l {top: 28px;}
    .n,.o {top: 37px;}
    .h,.a,.i {top: 57px}
    .p,.r {top: 75px;}
    .m {top: 86px;}
    .t {top: 93px;}
    .f,.c,.g {top: 114px;}

/* royals */
    .royal {
        position: absolute;
        z-index: 1;
        width: 95px;
        height: 140px;
        line-height: 140px;
        font-size: 100px;
    }

/* corner summary */
    .u {font-size: 15px; width: 15px; text-align: center; left: 0px; top: 2px;}
    .v {font-size: 20px; width: 15px; text-align: center; left: 0px; top: 12px;}

/* suit colors */
    .red {color: red}
    .black {color: black}

/* back */
    .card.reversed { background-color: rgba(0, 0, 255, 0.607);}
  </style>
</head>

<body>
<div class='game'>
    <div class='hand'>
        <div class='card black'><div class='u'>4</div><div class='v'>♠</div><div class='d'>♠</div><div class='e'>♠</div><div class='f'>♠</div><div class='g'>♠</div></div>
        <div class='card reversed'></div>
    </div>
    <div class='hand'>
        <div class='card black'><div class='u'>J</div><div class='v'>&clubs;</div><div class='royal'>K</div></div>
        <div class='card red'><div class='u'>Q</div><div class='v'>♦</div><div class='royal'>Q</div></div>
        <div class='card red'><div class='u'>K</div><div class='v'>♥</div><div class='royal'>K</div></div>
        <div class='card black'><div class='u'>A</div><div class='v'>♠</div><div class='royal'>A</div></div>
    </div>    
    <div class='hand'>
        <div class='card red'><div class='u'>4</div><div class='v'>♦</div><div class='d'>♦</div><div class='e'>♦</div><div class='f'>♦</div><div class='g'>♦</div></div>
        <div class='card red'><div class='u'>3</div><div class='v'>♥</div><div class='a'>♥</div><div class='b'>♥</div><div class='c'>♥</div></div>
    </div>
</div>
</body>
</html>
