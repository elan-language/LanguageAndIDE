<!DOCTYPE html>
<html lang="en">
<body>
    <style>
        game {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28pt;
            font-weight: bold;
            display: flex; 
            flex-direction: column;
        }
        word { 
            display: flex; 
            flex-direction: row;
        }
        ch {
            border: solid, 2px, black;
            margin: 3px;
            width: 60px;
            height: 60px;
            line-height: 55px;
        }
        ch:empty {
            border-color: lightgrey;
        }
        ch.correct {
            background-color: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }
        ch.present {
            background-color: #c9b458;
            border-color: #c9b458;
            color: white;
        }
        ch.absent {
            background-color: #787c7e;
            border-color: #787c7e;
            color: white;
        }
        ch.invalid {
            border-color: red;
        }
    </style>
    <game>
        <word><ch class="correct">R</ch><ch class="absent">A</ch><ch class="present">I</ch><ch class="absent">S</ch><ch class="present">E</ch></word>
        <word><ch class="">X</ch><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch></word>
        <word><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch></word>
        <word><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch></word>
        <word><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch><ch class=""></ch></word>
        <word><ch class="invalid">X</ch><ch class="invalid">A</ch><ch class="invalid">X</ch><ch class="invalid">O</ch><ch class="invalid">Z</ch></word>
    </game>
</body>
</html>
